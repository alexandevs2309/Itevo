<!--begin::Modal content-->
<div class="modal-content">
    <!--begin::Modal header-->
    <div class="modal-header" id="kt_modal_add_user_header">
        <!--begin::Modal title-->
        <h2 class="fw-bolder">Edit Clases: {{ CLASE.title }}</h2>
        <!--end::Modal title-->
        <!--begin::Close-->
        <div class="btn btn-icon btn-sm btn-active-icon-primary" (click)="modal.close()">
            <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
            <span class="svg-icon svg-icon-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)"
                        fill="currentColor" />
                    <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)"
                        fill="currentColor" />
                </svg>
            </span>
            <!--end::Svg Icon-->
        </div>
        <!--end::Close-->
    </div>
    <!--end::Modal header-->
    <!--begin::Modal body-->
    <div class="modal-body scroll-y mx-5 mx-xl-15 my-7">
        <div class="row">
            <div class="col-12">
                <!--begin::Label-->
                <label class="fs-6 fw-bold form-label mt-3">
                    <span class="required">Titulo</span>
                    <i class="fas fa-exclamation-circle ms-1 fs-7" data-bs-toggle="tooltip" title=""
                        data-bs-original-title="Enter the contact's name." aria-label="Enter the contact's name."></i>
                </label>
                <!--end::Label-->
                <!--begin::Input-->
                <input type="text" class="form-control form-control-solid" [(ngModel)]="title" name="title">
                <!--end::Input-->
            </div>

            <div class="col-12">
                <label class="fs-6 fw-bold form-label mt-3">
                    <span class="required">Descripcion:</span>
                    <i class="fas fa-exclamation-circle ms-1 fs-7" data-bs-toggle="tooltip" title=""
                        data-bs-original-title="Enter the contact's name." aria-label="Enter the contact's name."></i>
                </label>
                <ckeditor [data]="description" (change)="onChange($event)"></ckeditor>
            </div>

            <!-- Vimeo video -->
            <div class="col-12 ">
                <div class="row align-items-center ml-5">
                    <div class="col-lg-6 col-md-6 col-sm-12 my-2">
                        <label class="form-label">Sube tu video: *</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile" accept=" .mp4, .wmv,  .mov"
                                (change)="processVideo($event)">
                            <label class="custom-file-label" for="customFile">Choose file</label>
                        </div>

                        <div *ngIf="link_video_vimeo" class="py-5">
                            <iframe [src]="urlVideo()" frameborder="0"></iframe>
                        </div>
                    </div>
                    <div class="col-6 text-end">
                        <button class="btn btn-sm btn-primary" (click)="uploadVimeo()" *ngIf="loadVideo"> + </button>
                        <span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="!loadVideo"></span>
                    </div>

                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 my-2">
                        <label class="form-label">Sube tu archivos: *</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile" accept=" .mp4, .wmv,  .mov"
                                (change)="processFile($event)">
                            <label class="custom-file-label" for="customFile">Choose file</label>
                        </div>
                    </div>
                    <div class="col-6 text-end">
                        <button class="btn btn-sm btn-primary" (click)="uploadFile()" *ngIf="loadVideo"> + </button>
                        <span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="!loadVideo"></span>
                    </div>
                </div>
                <div class="row">
                    <ng-container *ngFor="let FILE of FILES">

                        <div class="col-6">
                            <div class="card h-100">
                                <!--begin::Card body-->
                                <div class="card-body d-flex justify-content-center text-center flex-column p-8">
                                    <!--begin::Name-->
                                    <a [href]="FILE.file" target="_blank"
                                        class="text-gray-800 text-hover-primary d-flex flex-column">
                                        <!--begin::Image-->
                                        <div class="symbol symbol-60px mb-5">
                                            <img src="assets/media/svg/files/doc.svg" alt="">
                                        </div>
                                        <!--end::Image-->
                                        <!--begin::Title-->
                                        <div class="fs-5 fw-bolder mb-2">{{FILE.file_name}}</div>
                                        <!--end::Title-->
                                    </a>
                                    <!--end::Name-->
                                    <!--begin::Description-->
                                    <div class="fs-7 fw-bold text-gray-400">{{FILE.size}} KB</div>
                                    <!--end::Description-->
                                    <div>
                                        <button class="btn btn-sm btn-danger " (click)="deleteFile(FILE)"> X </button>
                                    </div>
                                </div>
                                <!--end::Card body-->
                            </div>

                        </div>
                    </ng-container>


                </div>
            </div>
            <div class="col-6 py-3">
                <label class="fs-6 fw-bold form-label mt-3">
                    <span class="required">State :</span>
                    <i class="fas fa-exclamation-circle ms-1 fs-7" data-bs-toggle="tooltip" title=""
                        data-bs-original-title="Enter the contact's name." aria-label="Enter the contact's name."></i>
                </label>
                <select class="form-control form-select-solid fw-bolder" name="state" [(ngModel)]="state"
                    placeholder="Selec. State">
                    <option value="1">Active</option>
                    <option value="2">Inactive</option>
                </select>
            </div>



            <div class="col-8 py-3">
                <button class="btn btn-primary" (click)="save()">Guardar</button>
            </div>

        </div>

    </div>
    <!--end::Modal body-->
</div>
<!--end::Modal content-->
